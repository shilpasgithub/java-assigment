<!DOCTYPE html>
<html>

<head>
	<title>Facebook</title>
	<link rel="stylesheet"
		href="style.css">
</head>

<body>
	<div class="main">
		<h1>Facebook</h1>
		<h3>Enter your login credentials</h3>
		<form action="Signin" method="POST">
			<label for="first">
				Username:
			</label>
			<input type="text"
				id="username"
				name="username"
				placeholder="Enter your Username" required>

			<label for="password">
				Password:
			</label>
			<input type="password"
				id="password"
				name="password"
				placeholder="Enter your Password" required>

			<div class="wrap">
				<button type="submit"
						onclick="solve()">
					Submit
				</button>
			</div>
		</form>
		<p>Not registered? 
			<a href="File2.html"
			style="text-decoration: none;">
				Create an account
			</a>
		</p>
	</div>
</body>

</html>
